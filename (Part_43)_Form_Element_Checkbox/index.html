<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Element Checkbox</title>
    
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <section class="content">
       
        <header class="top">
            <h2><script>document.write("JavaScript: Form Element Checkbox")</script></h2>
        </header>
        
        
        <section class="maincontent">
            <form action="" method="" name="myform">
                 <table>
                     <tr>
                         <td><input type="text" name="myname" onchange="calculate(this.form, this.name)"></td>
                     </tr>
                     <tr>
                         <td><input type="checkbox" name="chbox" onclick="calculate(this.form, this.name)"></td>
                     </tr>
                     <tr>
                         <td><input type="text" name="result" onchange="calculate(this.form, this.name)"></td>
                     </tr>
                     <tr>
                         <td><input type="reset" value="Clear"></td>
                     </tr>
                     
                 </table>
            </form>
            <script>
                
                function calculate(tform, nfield){
                    if(nfield == "result"){
                       if(tform.chbox.checked){
                           tform.myname.value = Math.sqrt(tform.result.value);
                       }else{
                           tform.myname.value = tform.result.value/2;
                       }
                    }else{
                       if(tform.chbox.checked){
                           tform.result.value = tform.myname.value * tform.myname.value;
                       }else{
                           tform.result.value = tform.myname.value * 2;
                       }    
                    }
                }

            </script>
        </section>
        
        <footer class="foot">
            <h2><script>document.write("Md. Najmul Ovi")</script></h2>
        </footer>
        
    </section>
</body>
</html>
