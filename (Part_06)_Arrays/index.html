<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Arrays</title>
    
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <section class="content">
        <div class="header">
            <h2><script>document.write("JavaScript: Arrays")</script></h2>
        </div>
        
        <div class="maincontent">
            <div id="show"></div>
            <script>
                
                //create an array
                var arr1 = ['Najmul Ovi','Juwel Rana','Shamim Molla','Aslam Shikder','Shawon Khan'];
                document.write(arr1[2]);
                
                document.write("<br/>===================================================<br/>");
                
                
                //**concat two array values**//
                var arr2 = [1,3,5,7,9];
                var arr3 = [2,4,6,8,10];
                //now concat this two array values
                var arr4 = arr2.concat(arr3);
                //display arr3 values
                document.write(arr4);
                
                document.write("<br/>===================================================<br/>");
                
                
                
                //**Sorting Array values (String)**//
                var color = ['Green','Yellow','Blue','Pink','White','Purple'];
                document.write("Before Sorting: "+color+"<br/>");
                color.sort();
                document.write("After Sorting: "+color+"<br/>");
                
                
                document.write("=========================================================<br/>");
                
                
                //** Sorting Numbers **//
                var num = [10,1020,40,30,50,70,35];
                document.write("Before Sorting: "+num+"<br/>");
                
                //acscending order sorting
                function ascendingSort(x, y){
                    return (x-y);
                }
                num.sort(ascendingSort);
                document.write("After Ascending Sort: "+num+"<br/>");
                
                //Descending order sorting
                function descendingSort(x, y){
                    return (y-x);
                }
                num.sort(descendingSort);
                document.write("After Descending Sort: "+num+"<br/>");
                
               
                
                document.write("<br/>=========================================================<br/>");
                
               
                
                //** Array length **//
                var age = [22,34,53,21,28,33,32,18];
                document.write("Total Length: "+age.length);
                document.write("<br/>=========================================================<br/>");
                //remove first value from age array
                document.write("Before removing first value the array is: "+age+"<br/>");
                age.shift();
                document.write("After removing first value the array is: "+age+"<br/>");
                //asign a new value in first index
                age.unshift(90);
                document.write("After assigning new value the array is: "+age+"<br/>");
                //remove last value from an array
                age.pop();
                document.write("After removing last value the array is: "+age+"<br/>");
                //add/insert new value in last index 
                age.push(40);
                document.write("After insert last value the array is: "+age)
                
                
                
                
                
            </script>
        </div>
        
        <div class="footer">
            <h2><script>document.write("Md. Najmul Ovi")</script></h2>
        </div>
    </section>
</body>
</html>
