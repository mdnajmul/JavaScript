<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Repetition Statement</title>
    
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <section class="content">
        <div class="header">
            <h2><script>document.write("JavaScript: Repetition Statement")</script></h2>
        </div>
        
        <div class="maincontent">
           
            <script>

                document.write("<br/>================= <b>Start for loop</b> ====================<br/>");
                //** for loop **//
                for(i=1; i<=10; i++){
                    document.write("2 * "+i+" = "+i*2+"<br/>");
                }
                
                document.write("<<br/>================= <b>End for loop</b> ====================<br/>");
                
                
                document.write("<br/>================= <b>Start while loop</b> ====================<br/>");
                
                //** while loop **//
                var i = 1;
                while(i <= 10){
                      document.write("Serial Number is: "+i+"<br/>");
                      i++;
                  }
                
                document.write("<br/>================= <b>End while loop</b> ====================<br/>");
                
                
                document.write("<br/>================= <b>Start do while loop</b> ====================<br/>");
                
                //** do while loop **//
                var i = 11;
                do {
                      document.write("<br/>My name is Md. Najmul Ovi <br/>");
                  } while(i<10);
                
                document.write("<br/>================= <b>End do while loop</b> ====================<br/>");
                
                
                document.write("<br/>================= <b>Start for in loop</b> ====================<br/><br/>");
                
                //** for in loop **//
                
                document.write("<b>Array Print:</b><br/>");
                var i = 0;
                var color = ['red','green','blue','yellow','white'];
                for (i in color) {
                      document.write(color[i]+"<br/>");
                  }
                
                document.write("<b>Object Print:</b><br/>");
                var x = 0;
                var obj = {a:1, b:2, c:3};
                for (x in obj) {
                      document.write(obj[x]+"<br/>");
                  }
                
                document.write("<br/>================= <b>End for in loop<b> ====================<br/>");
                
                
            </script>
        </div>
        
        <div class="footer">
            <h2><script>document.write("Md. Najmul Ovi")</script></h2>
        </div>
    </section>
</body>
</html>
