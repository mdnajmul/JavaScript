<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setTimeout()</title>
    
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <section class="content">
       
        <header class="top">
            <h2><script>document.write("JavaScript: setTimeout()")</script></h2>
        </header>
        
        <section class="maincontent">
            
            <p>Click the button to wait 3 seconds, then alert "Hello".</p>

            <button onclick="myFunction()">Try it</button>
            <script>
                //** The setTimeout() method calls a function or evaluates an expression after a specified number of milliseconds. 1000 ms = 1 second. **//
               
                //Display an alert box after 3 seconds (3000 milliseconds):
                function myFunction() {
                   setTimeout(function(){ alert("Najmul Ovi"); }, 3000);
               }
                

            </script>
        </section>
        
        <footer class="foot">
            <h2><script>document.write("Md. Najmul Ovi")</script></h2>
        </footer>
        
    </section>
</body>
</html>
