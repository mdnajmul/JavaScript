<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
    
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <section class="content">
        <div class="header">
            <h2><script>document.write("JavaScript: Operators")</script></h2>
        </div>
        
        <div class="maincontent">
            <div id="show"></div>
            <script>

                //The assignment operator (=) assigns a value to a variable.
                var x = 10;
                document.write("The value of x is: "+x+"<br/>");
                
                //The addition operator (+) adds numbers:
                var x = 5;
                var y = 6;
                var z = x + y; //use addition operator
                document.write("After Addition the value of z is: "+z+"<br/>");
                
                //The multiplication operator (*) multiplies numbers.
                var x = 5;
                var y = 6;
                var z = x * y; //use multiplication operator
                document.write("After multiplication the value of z is: "+z+"<br/>");
                
                //The subtraction operator (-) subtracts numbers.
                var x = 50;
                var y = 20;
                var z = x - y; //use subtraction operator
                document.write("After subtraction the value of z is: "+z+"<br/>");
                
                //The division operator (/) divides numbers.
                var x = 50;
                var y = 20;
                var z = x / y; //use division operator
                document.write("After division the value of z is: "+z+"<br/>");
                
                //The Remainder(modulus) operator (%) returns the division remainder.
                var x = 50;
                var y = 20;
                var z = x % y; //use modulus operator
                document.write("After modulus the value of z is: "+z+"<br/>");
                
                //The increment operator (++) increments numbers.
                var x = 10;
                x++; //use increment operator
                document.write("After increment the value of x is: "+x+"<br/>");
                
                //The decrement operator (--) decrements numbers.
                var x = 10;
                x--; //use decrement operator
                document.write("After decrement the value of x is: "+x+"<br/>");
                
                //The exponentiation operator (**) raises the first operand to the power of the second operand.
                //x ** y produces the same result as Math.pow(x,y):
                var x = 5;
                var z = x ** 2;   // result is 25
                document.write("After exponentiation the value of z is: "+z+"<br/>");
                
                
            </script>
        </div>
        
        <div class="footer">
            <h2><script>document.write("Md. Najmul Ovi")</script></h2>
        </div>
    </section>
</body>
</html>
