<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lastIndexOf()</title>
    
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <section class="content">
       
        <header class="top">
            <h2><script>document.write("JavaScript: lastIndexOf()")</script></h2>
        </header>
        
        <section class="maincontent">
            
            <script>
                /*
                    The lastIndexOf() method returns the position of the last occurrence of a specified value in a string.
                    This method returns -1 if the value to search for never occurs.
                    Note: The string is searched from the end to the beginning, but returns the index starting at the beginning, at position 0. 
                    Note: The lastIndexOf() method is case sensitive!
                */
                
                //Example
                var str = "I completed my graduation from Southeast University. Southeast University is one of famous University in Bangladesh";
                var result = str.lastIndexOf('University');
                document.write(result+"<br/>");
       

            </script>
        </section>
        
        <footer class="foot">
            <h2><script>document.write("Md. Najmul Ovi")</script></h2>
        </footer>
        
    </section>
</body>
</html>
