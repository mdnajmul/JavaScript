<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Function</title>
    
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <section class="content">
        <div class="header">
            <h2><script>document.write("JavaScript Function")</script></h2>
        </div>
        
        <div class="maincontent">
            <script>
                //declare global variable
                var name = "Md. Najmul Ovi";
                var passion = "I love coding";
                
                //create a function
                function myDetails(){
                    //create  local variable
                    var skill = "PHP,Java,C++,HTML,CSS";
                    var versity = "Southeast Unvirsity";
                    
                    //display values
                    document.write("I am "+name+"<br/>"+passion+"<br/>");
                    document.write("Skill: "+skill+"<br/> University: "+versity);
                }
                
                //call function
                myDetails();
                
            </script>
        </div>
        
        <div class="footer">
            <h2><script>document.write("Md. Najmul Ovi")</script></h2>
        </div>
    </section>
</body>
</html>
