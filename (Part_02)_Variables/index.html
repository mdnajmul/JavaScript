<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Variables</title>
    
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <section class="content">
        <div class="header">
            <h2><script>document.write("JavaScript Variables")</script></h2>
        </div>
        
        <div class="maincontent">
            <script>
                //declare javascript variable by using var keyword
                var myname = "Md. Najmul Ovi & I completed graduation from Southeast University.";
                //use this variable/ display this variable's value
                document.write(myname);
                document.write("<br/>");
                
                //Working Arithematical/Mathematical operation by using variable
                var a = 20;
                var b = 5;
                var sum = a+b;
                var sub = a-b;
                var mult = a*b;
                var div = a/b;
                //display values
                document.write("Summation is: "+sum+"<br/>");
                document.write("Subtraction is: "+sub+"<br/>");
                document.write("Multiplication is: "+mult+"<br/>");
                document.write("Division is: "+div+"<br/>");
                
            </script>
        </div>
        
        <div class="footer">
            <h2><script>document.write("Md. Najmul Ovi")</script></h2>
        </div>
    </section>
</body>
</html>
